<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" type="text/css" href="style.css" />
</head>

<body>
	<h1 id='title'>Header</h1>
	<div id='calculator'> 
		<div id='screen'></div>
		<div id="clear" class="">Clear</div>
		<div id=numbers>
			<div class="button number" id="7">7</div>
			<div class="button number" id="8">8</div>
			<div class="button number" id="9">9</div>
			<div class="button number" id="4">4</div>
			<div class="button number" id="5">5</div>
			<div class="button number" id="6">6</div>
			<div class="button number" id="1">1</div>
			<div class="button number" id="2">2</div>
			<div class="button number" id="3">3</div>
			<div class="button number" id="0">0</div>
			<div class="button" id="decimal">.</div>
			<div class="button" id="equals">=</div>
		</div>

		<div id="operationsArea">
			<div class="button operation" id="divide">/</div>
			<div class="button operation"  id="multiply">x</div>
			<div class="button operation"  id="minus">-</div>
			<div class="button operation"  id="plus">+</div>
		</div>
	</div>
	<script type="text/javascript" src="main.js"></script>

</body>

</html>
